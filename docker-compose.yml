version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: vgccorner-postgres
    environment:
      POSTGRES_USER: vgccorner
      POSTGRES_PASSWORD: vgccorner_dev_password
      POSTGRES_DB: vgccorner
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U vgccorner -d vgccorner" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vgccorner-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vgccorner-backend
    environment:
      # Database configuration
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: vgccorner
      DB_PASSWORD: vgccorner_dev_password
      DB_NAME: vgccorner
      DB_SSL_MODE: disable

      # Server configuration
      SERVER_PORT: 8080
      LOG_LEVEL: info
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - vgccorner-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vgccorner-frontend
    environment:
      # API configuration
      NEXT_PUBLIC_API_URL: http://localhost:8080
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      - backend
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - vgccorner-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  vgccorner-network:
    driver: bridge
